<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FactCloud - Facturas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="img/logo.jpg" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark topbar">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="dashboard.html"
          >Fact<span class="text-success">Cloud</span></a
        >
        <div class="ms-auto">
          <a class="btn btn-outline-light btn-sm" href="index.html"
            >Cerrar sesión</a
          >
        </div>
      </div>
    </nav>

    <div class="d-flex">
      <aside class="sidebar bg-white border-end">
        <ul class="nav flex-column p-2">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="facturas.html">Facturas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="clientes.html">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="productos.html">Inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reportes.html">Reportes</a>
          </li>
        </ul>
      </aside>

      <main class="flex-fill p-4">
        <div class="container-fluid">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Facturas</h4>
            <div>
              <button
                class="btn btn-success"
                id="btnNuevaFactura"
                onclick="addFactura()"
              >
                Crear factura
              </button>
              <button class="btn btn-outline-secondary" id="btnExportCSV">
                Exportar CSV
              </button>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <table class="table table-hover" id="tablaFacturas">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal nueva factura -->
    <div class="modal fade" id="modalFactura" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="formFactura" class="modal-body">
            <h5>Nueva factura</h5>
            <div class="row g-2">
              <div class="col-md-6">
                <label>Cliente</label>
                <select id="selClientes" class="form-select" required></select>
              </div>
              <div class="col-md-3">
                <label>Fecha</label>
                <input
                  type="date"
                  id="facFecha"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-3">
                <label>Estado</label>
                <select id="facEstado" class="form-select">
                  <option>Pagada</option>
                  <option>Pendiente</option>
                  <option>Cancelada</option>
                </select>
              </div>
              <div class="col-12 mt-2">
                <label>Productos (cantidad)</label>
                <div id="factItems"></div>
                <button
                  class="btn btn-sm btn-outline-primary mt-2"
                  id="btnAddItem"
                  type="button"
                >
                  Agregar ítem
                </button>
              </div>
              <div class="col-md-4 mt-2">
                <label>Total</label>
                <input
                  type="text"
                  id="facTotal"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
          </form>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-primary" id="saveFactura">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
