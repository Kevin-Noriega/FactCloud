<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FactCloud - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="img/logo.jpg" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark topbar">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="dashboard.html"
          >Fact<span class="text-success">Cloud</span></a
        >
        <div class="ms-auto d-flex align-items-center">
          <input
            class="form-control form-control-sm me-2"
            id="searchGlobal"
            placeholder="Buscar..."
          />
          <a
            class="btn btn-outline-light btn-sm d-inline-flex"
            href="index.html"
            >Cerrar sesión</a
          >
        </div>
      </div>
    </nav>

    <div class="d-flex">
      <aside class="sidebar bg-white border-end">
        <ul class="nav flex-column p-2">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="facturas.html">Facturas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="clientes.html">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="productos.html">Inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reportes.html">Reportes</a>
          </li>
        </ul>
      </aside>

      <main class="flex-fill p-4">
        <div class="container-fluid">
          <h4 class="mb-3">Panel principal</h4>

          <div class="row g-3 mb-3">
            <div class="col-md-3">
              <div class="card kpi">
                <div class="card-body">
                  <small class="text-muted">Facturas</small>
                  <h3 id="kpiFacturas">0</h3>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card kpi">
                <div class="card-body">
                  <small class="text-muted">Clientes</small>
                  <h3 id="kpiClientes">0</h3>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card kpi">
                <div class="card-body">
                  <small class="text-muted">Ingresos (COP)</small>
                  <h3 id="kpiIngresos">$0</h3>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card kpi">
                <div class="card-body">
                  <small class="text-muted">Productos con stock bajo</small>
                  <h3 id="kpiBajos">0</h3>
                </div>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-lg-8">
              <div class="card">
                <div class="card-header">Facturación mensual</div>
                <div class="card-body">
                  <canvas id="chartVentas" height="120"></canvas>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card">
                <div class="card-header">Últimas facturas</div>
                <div class="card-body">
                  <ul class="list-group" id="listaUltimas"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
