<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FactCloud - Login</title>
    <link rel="icon" href="img/logo.jpg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="d-flex align-items-center min-vh-100 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="text-center mb-3">
                <h2 class="fw-bold text-primary">
                  Fact<span class="text-success">Cloud</span>
                </h2>
                <p class="text-muted small">
                  Accede a tu panel de facturación electrónica
                </p>
              </div>
              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Contraseña</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary" type="submit">
                    Ingresar
                  </button>
                </div>
              </form>
            </div>
          </div>
          <p class="text-center text-muted small mt-3">
            Proyecto prototipo · FactCloud
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
  <section class="py-5 bg-light " id="footer">
    <div class="container">
      <div class="row text-center text-md-start">
        <div class="col-md-4 mb-3 mb-md-0">
          <h5 class="fw-bold text-primary">FactCloud</h5>
          <p class="text-muted small">
            Tu solución en la nube para facturación electrónica.
          </p>
        </div>
        <div class="col-md-4 mb-3 mb-md-0">
          <h5 class="fw-bold text-primary">Contacto</h5>
          <p class="text-muted small mb-1">Email:

  </section>
</html>
