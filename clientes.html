<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FactCloud - Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark topbar">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="dashboard.html"
          >Fact<span class="text-success">Cloud</span></a
        >
        <div class="ms-auto">
          <a class="btn btn-outline-light btn-sm" href="index.html"
            >Cerrar sesión</a
          >
        </div>
      </div>
    </nav>

    <div class="d-flex">
      <aside class="sidebar bg-white border-end">
        <ul class="nav flex-column p-2">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="facturas.html">Facturas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="clientes.html">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="productos.html">Inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reportes.html">Reportes</a>
          </li>
        </ul>
      </aside>

      <main class="flex-fill p-4">
        <div class="container-fluid">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Clientes</h4>
            <div>
              <button
                class="btn btn-success"
                id="btnNuevoCliente"
                onclick="addCliente()"
              >
                Agregar cliente
              </button>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <table class="table table-striped" id="tablaClientes">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="modal fade" id="modalCliente" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formCliente" class="modal-body">
            <h5>Nuevo cliente</h5>
            <div class="mb-2">
              <label>Nombre</label>
              <input id="cliNombre" class="form-control" required />
            </div>
            <div class="mb-2">
              <label>Email</label>
              <input id="cliEmail" type="email" class="form-control" required />
            </div>
            <div class="mb-2">
              <label>Teléfono</label>
              <input id="cliTelefono" class="form-control" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
